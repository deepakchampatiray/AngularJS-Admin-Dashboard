<md-dialog class="create-user-dialog" aria-label="New Message">
  <form class="md-inline-form " >
    <md-toolbar class="md-accent md-hue-2">
        <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
            <span class="title" >User Password Reset</span>
            <md-button class="md-icon-button" ng-click="vm.hide()" aria-label="Close dialog">
                <md-icon md-font-icon="icon-close"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <div layout="row" layout-align="center center">
        <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
    </div>  

    <md-dialog-content ms-scroll>  

      <div layout>

        <div flex='100'>
          <md-input-container class="md-block">

            <label>Password</label>
            <input ng-model="vm.password" type="password" required>

          </md-input-container>

        </div>
       
      </div>

    </md-dialog-content>

    <md-dialog-actions layout="row" layout-align="space-between center">


        
        <div layout="row" layout-align="start center">
          
            <md-button ng-click="vm.resetPassword()" 
              class="send-button md-accent md-raised" aria-label="Send" >
                RESET PASSWORD
            </md-button>

        </div>

    </md-dialog-actions>

  </form>
</md-dialog>
